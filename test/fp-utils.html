<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>

    <!-- mocha -->
    <script src="../node_modules/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('bdd');
    </script>

    <script src="../bower_components/moment/moment.js" type="text/javascript" charset="utf-8"></script>



    <!-- Include your assertion lib of choice -->
    <script src="../node_modules/chai/chai.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // Setup chai
        var expect = chai.expect;
        chai.should()
    </script>

    <!-- Include anything you want to test -->
    <script src="../fp-utils.js" type="text/javascript" charset="utf-8"></script>


    <!-- Spec files -->
    <script src="fp-utils-test.js" type="text/javascript" charset="utf-8"></script>


    <!-- run mocha after all test are loaded -->
    <script type="text/javascript" charset="utf-8">
        // Only tests run in real browser, injected script run if options.run == true
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha.run();
        }
    </script>

</body>
</html>
